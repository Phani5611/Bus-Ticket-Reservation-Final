<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
   
</head>
<body >
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="px-8 py-6 mx-4 mt-4 text-left bg-white shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
        <h3 class="text-2xl font-bold text-center">Booking Details</h3>
        
        <!-- Welcome Message -->
        <br> <p class="text-center"  >Welcome  <b><span id="welcomeMsg" ></span></b> </p>
        <br>
        <!-- Booking ID -->
        <div class ="text-black-500 font-medium text-center" id="idcode" >Booking ID : <span id="id"></span></div>
        <br>
        <div class ="text-blue-500 font-medium text-center">
            <p>Please enter the following details</p>
        </div><br>
        <div class ="text-xs font-medium text-left">
            <p>All fields are mandatory *</p>
        </div>
        <form action="NewPayment.html" name="booking"  >
           
            
            <!-- Name input -->
            <div class="mt-4" >
                <div>
                    <label class="block" for="name" >Name *<label>
                            <input type="text" placeholder="Name"  id="name"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" required>
                </div>
                <!-- Phone input -->
            <div class="mt-4">
                <div>
                    <label class="block" for="phone">Phone *<label>
                            <input type="text" placeholder="Phone" id="phone"
                                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"  name ="phone" required >
                </div>
            <!-- from input -->
            <div class="mt-4">
                <div>
                    <label class="block" for="from" >From *<label>
                        <select id="from" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"  required>
                        <option  >Select</option>
                        <option value="10">Kothapet</option>
                        <option value="10">B.N.Reddy</option>
                        <option value="10">L.B.Nagar</option>
                        <option value="10">Secunderabad</option>
                        <option value="10">Dilshuknagar</option>
                        <option value="10">Malakpet</option>
                        <option value="10">Sagar Ring Road</option>
                        
                    </select>           
                </div>
                <!-- to input -->
                <div class="mt-4" >
                    <label class="block" for="to"  onclick="farecal()">To *<label>
                        <select id="to" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" required>
                           
                            <option value="10">Kothapet</option>
                            <option value="15">B.N.Reddy</option>
                            <option value="15">L.B.Nagar</option>
                            <option value="30">Secunderabad</option>
                            <option value="30">Dilshuknagar</option>
                            <option value="30">Malakpet</option>
                            <option value="10">Sagar Ring Road</option>
                        </select>           
                <!-- Date And Time --> 
                 <div class="mt-4">
                    <label class="block" for="dateandtime" >Date And Time<label>
                        <input type="datetime-local"  id="date" placeholder="Select Date And Time"
                            class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                </div>
                <br>
                <p class ="font-medium text-center">Total Ticket Fare : <span id="fare" class="text-red-600 font-medium text-center"></span> Rs/-</p>
               
                <div class="flex">
                   
                    <button class="w-full px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" onclick="generateQR()">Make Payment</button>
                </div>
            </div>

           
        </form>
        
    </div>
</div>
<script src="Bookingformdetails.js"></script> 
<script src="verfication.js"></script> 
<script>
 
    var bookingId=Math.floor(Math.random()*100000000+1);
	document.getElementById('id').innerHTML=bookingId;
    localStorage.setItem("BOOKINGID",bookingId);

    var welcomeMsg=localStorage.getItem('loginmailstored');
	document.getElementById('welcomeMsg').innerHTML=welcomeMsg;



</script>


</body>
</html>
