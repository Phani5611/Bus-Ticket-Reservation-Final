<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card-Payment</title>
    <link rel="stylesheet" href="creditCardPayment.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header text-center">
            <h1>Credit Card Payment Gateway</h1>
        </div>
        <!-- Credit Card Payment Container-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 class="text-center">Payment Details</h3>
                                <div class="inlineimage">
                                    <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Mastercard-Curved.png">
                                    <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Discover-Curved.png">
                                    <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/Paypal-Curved.png">
                                    <img class="img-responsive images" src="https://cdn0.iconfinder.com/data/icons/credit-card-debit-card-payment-PNG/128/American-Express-Curved.png">
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <!-- Form Tag Start's Here -->
                            <form id="FormCreditCardDetails" action="http://localhost:8080/ccPayment" method="post">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!-- card number input -->
                                        <div class="form-group">
                                            <label>CARD NUMBER</label>
                                            <div class="input-group">
                                                <input name="card_number" type="tel" class="form-control" placeholder="Valid Card Number" required>
                                                <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7">
                                        <!-- Expiry Date input -->
                                        <div class="form-group">
                                            <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                            <input name="exp_date" type="tel" class="form-control" placeholder="MM / YY" required/>
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right">
                                        <!-- CVV input -->
                                        <div class="form-group">
                                            <label>CV CODE</label>
                                            <input type="tel" name="cvv" class="form-control" placeholder="CVC" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <!-- card owner name input -->
                                        <div class="form-group">
                                            <label>CARD OWNER</label>
                                            <input type="text" name="card_owner_name" class="form-control" placeholder="Card Owner Name" required/>
                                        </div>
                                    </div>
                                </div>
                                <!-- Confirm Payment Button -->
                                <div class="panel-footer">
                                    <div class="row">
                                        <button type="submit" class="btn btn-success btn-lg btn-block">Confirm Payment</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="paymentConfirm.js"></script>
</body>

</html>
