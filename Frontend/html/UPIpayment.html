<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI</title>
    <style>
        .container{
        text-align: center;
        margin-top: 15%;
    }
    .button1{
        line-height: 2.5cm;
    }
    .button{
        
        font-size: medium;
        line-height: 1cm;
        padding: 0cm 0.5cm 0cm 0.5cm;
        background-color: rgb(72, 103, 206);
        color: white;
        border-radius: 0.5cm;
    }
   
    </style>
    
</head>
<body>
   
    <div class="container">
        <h1>UPI Payment</h1>
        <p>Scan the Below QR code in Any of the UPI Payment App</p>
        <div id="qrcode">
        </div>
        <div class="button1"><button class="button" onclick="window.location.href='TicketBooked.html';">Confirm Payment</button></div>
    </div>
</body>
<script>
    var Amount = localStorage.getItem('FARE')
    var url = "https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=Name :"+"Amount to be paid :"+ Amount ;

var ifr = `<iframe src="${url}" height="200" width="200"></iframe>`;

    document.getElementById('qrcode').innerHTML = ifr;
</script>
</html>
