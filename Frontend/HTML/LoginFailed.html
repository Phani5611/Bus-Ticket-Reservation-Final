<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7fafc;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .error-message {
            color: #e53e3e;
            font-size: 16px;
            margin-top: 10px;
        }

        .redirect-link {
            color: #3182ce;
            font-weight: bold;
            text-decoration: none;
        }

        .redirect-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2 class="text-2xl font-bold text-gray-700">Login Failed</h2>
            <p class="text-gray-500">Sorry, the username or password you entered is incorrect.</p>

            <div class="error-message" id="errorMessage"></div>
            
            <p class="mt-6 text-sm">Please try again or <a href="login.html" class="redirect-link">go back to the login page</a>.</p>
        </div>
    </div>

    <script>
        // Optional: If you want to display a custom error message passed from the previous page or backend
        // For example, this could be set from the backend or as a query parameter

        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message'); // Get 'message' query parameter from URL

        if (errorMessage) {
            document.getElementById('errorMessage').innerText = errorMessage;
        } else {
            document.getElementById('errorMessage').innerText = "Invalid username or password.";
        }
    </script>
</body>
</html>
