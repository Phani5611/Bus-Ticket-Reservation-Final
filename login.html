<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mybgimageloginstyle.css">
</head>
<body>
    <section class="h-screen" >
        <div
          class="flex xl:justify-center lg:justify-between justify-left items-center flex-wrap h-full g-6"
         >
        <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0" id="login-border">
         <form  action="bookingDetails.html" > <!-- Work hereeeeeeeeeeeeeeeeeeeeeee !!!!!!-->
          <div class="flex flex-row items-center justify-center lg:justify-start">
            <p class="text-lg mb-0 mr-4">Login</p>
        
          </div>
 
          <div
            class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5"
          > 
            
          </div>
          
          <!-- Email input -->
          <div class="mb-6" >
            <input
              type="email"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-600 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="loginEmail"
              placeholder="Email address" name="email" required>
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input
              type="password"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-600 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="loginPass"
              placeholder="Password" name="password" required
            >
          </div>

          <div class="flex justify-between items-center mb-6">
            <a href="#!" class="text-gray-800">Forgot password?</a>
          </div>
          <!-- Submit Button -->
          <div class="text-center lg:text-center">
            <button type="submit" onclick="setEmail()"
              class="inline-block px-10 py-3 text-center bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
              >Login
            </button>
            <br>
            <p class="text-center text-sm font-semibold mt-2 pt-1 mb-12"><br>
              Don't have an account?
              <a
                href="http://127.0.0.1:5500/register.html"
                class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
<script src="verfication.js"></script>
<script>
  function setEmail(){
  var emailid =document.getElementById('loginEmail').value;
   localStorage.setItem('loginmailstored',emailid)
  }

</script>
</html>
